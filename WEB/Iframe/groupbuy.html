<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Iframe/cssIframe/groupbuy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cec71f624e.js" crossorigin="anonymous"></script>
    <title>Group Buy</title>
</head>
<body>
   <div class="box-groupbuy">
       <div class="group-left">
            <div class="groupbuy-form">
                <div class="login-name">
                    <div class="box-name" >
                        <p>Kuantitas Permintaan</p>
                    </div>
                    <input type="text" class="name-form" placeholder="Kuantitas Permintaan">
                </div>
                <div class="login-pass">
                    <div class="box-name">
                        <p>Metode Pembayaran</p>
                    </div>
                    <input type="text" class="name-form" placeholder="Metode Pembayaran">     
                </div>
                <div class="login-name">
                    <div class="box-name" >
                        <p>Delivery Feet</p>
                    </div>
                    <input type="text" class="name-form" placeholder="Delivery Fee">
                </div>
                <div class="login-pass">
                    <div class="box-name">
                        <p>Pilih Alamat Tersimpan</p>
                    </div>
                    <input type="text" class="name-form" placeholder="Pilih Alamat Tersimpan">     
                </div>
                <div class="login-name">
                    <div class="box-name" >
                        <p>Delivery Fee</p>
                    </div>
                    <input type="text" class="name-form" placeholder="Delivery Fee">
                </div>
                <div class="login-pass">
                    <div class="box-name">
                        <p>Pengiriman ke Alamat</p>
                    </div>
                    <input type="text" class="name-form" placeholder="Pengiriman ke Alamat">     
                </div>     
            </div>  
       </div>
        <div class="group-right">
           <div class="gr-1">
               <div class="btn-pesan">
                    <p>Pesan Sekarang!</p>
                    <img src="../img/home.png" alt="" class="icon-home">
               </div>
               <div class="box-total-price">
                    <p>Total Price</p>
                    <div class="total-price">
                        <p>100.000</p>
                    </div>
                </div>
           </div>
           <div class="gr-2">
               <div class="box-img-gr">
                   <img src="../img/testing4.jpeg" alt="" class="img-gr">
               </div>
           </div>
        </div>
   </div>
  
</body>
</html>
