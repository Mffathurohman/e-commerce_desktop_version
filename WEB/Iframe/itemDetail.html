<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Iframe/cssIframe/itemDetail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cec71f624e.js" crossorigin="anonymous"></script>
    <title>item Detail</title>
</head>
<body>
  <div class="box-item-detail">
    <div class="item-img">
        <div class="box-back">
            <i class="fas fa-chevron-left icon-prev" ></i>
        </div>
        <img src="../img/helmet.png" alt="" class="img-icon">
        <div class="box-next">
            <i class="fas fa-chevron-right icon-prev" ></i>
        </div>
    </div>
    <div class="item-detail">
        <div class="detail-1">
            <div class="item-1">
                <p>Sealant Asam 678 Black</p>
            </div>
            <div class="item-2">
                <p>Harga Termasuk PPN: Rp.14.500</p>
                <p>Harga dengan pembayaran tempo : *hubungi customer service kami*</p>
            </div>
            <div class="item-1">
                <p>Harga GROUP BUY DISKON: <span style="color:#37CED5"> Rp.10.000</span> </p>
            </div>
            <div class="box-add">
                <div class="add-1">
                    <p>Add to Cart</p>
                </div>
                <div class="add-2">
                    <img src="../img/cart.png" alt="" class="img-cart">
                </div>
            </div>
            <div class="box-discount">
                <div class="add-discount">
                    <p>Beli dengan diskon GROUP BUY</p>
                </div>
            </div>
            
        </div>

    </div>
  </div>
</body>
</html>
